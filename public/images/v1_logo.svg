<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 500 220"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <g>
    <!-- Blue gradient V shape -->
    <path
       d="M 60,180 L 120,60 L 180,180 L 110,120 Z"
       fill="#0088cc"
       style="fill:#0088cc;fill-opacity:1" />
    
    <!-- Light blue 1 -->
    <path
       d="M 120,60 L 180,60 L 180,180 L 130,130 Z"
       fill="#00aaff"
       style="fill:#00aaff;fill-opacity:1" />
    
    <!-- Circle and orbital line -->
    <ellipse
       cx="250"
       cy="110"
       rx="120"
       ry="70"
       fill="none"
       stroke="#dddddd"
       stroke-width="2"
       style="fill:none;stroke:#dddddd;stroke-width:2" />
       
    <!-- Small blue dot -->
    <circle
       cx="230"
       cy="60"
       r="6"
       fill="#0088cc"
       style="fill:#0088cc;fill-opacity:1" />
    
    <!-- V1 Text -->
    <text
       x="200"
       y="130"
       font-family="Arial"
       font-weight="bold"
       font-size="40"
       fill="#333333">V1</text>
    
    <!-- INFORMATION & COMMUNICATION Text -->
    <text
       x="200"
       y="150"
       font-family="Arial"
       font-weight="normal"
       font-size="13"
       fill="#666666">INFORMATION &amp; COMMUNICATION</text>
  </g>
</svg>